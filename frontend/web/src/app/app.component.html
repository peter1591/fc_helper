<app-gamestate #gamestate></app-gamestate>

<button type="button" (click)="sendRequest()">
  Start
</button>

<div>
  Best actions:
  <ng-container *ngFor="let action of bestActions">
    {{ action }},

</div>

<div *ngFor="let msg of msgs.slice().reverse()">
  <li>{{ msg }}</li>
</div>
